<body>
  <nav class="nav nav-solid" id="nav">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">
        <img src="images/ylass-logo.jpg" alt="YLASS" class="logo-img">
      </a>
      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation menu">
        <span class="hamburger"></span>
      </button>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="profile.html" class="active">Profile</a></li>
        <li><a href="schools.html">Schools</a></li>
        <li><a href="messages.html">Messages</a></li>
        <li><a href="#" id="navLogout">Log Out</a></li>
      </ul>
    </div>

  <div id="loadingState" class="portal-loading">
    <div class="spinner"></div>
    <p>Loading profile...</p>
  </div>

  <section class="section dashboard-section" id="profileContent" style="display:none;">
    <div class="container">
      <!-- Profile Picture -->
      <div class="profile-pic-section">
        <div class="profile-pic-wrapper" id="profilePicWrapper">
          <img id="profilePicImg" src="" alt="Profile" class="profile-pic-img">
          <div class="profile-pic-overlay">Change Photo</div>
          <input type="file" id="profilePicInput" accept="image/*" hidden>
        </div>
        <h1 class="dashboard-greeting" id="profileGreeting">My Profile</h1>
        <p class="dashboard-cohort" id="cohortText"></p>
      </div>

      <div class="profile-grid">
        <div class="profile-card">
          <h2 class="card-title">Personal Information</h2>
          <div class="form-group">
            <label for="profileName">Full Name</label>
            <input type="text" id="profileName">
          </div>
          <div class="form-group">
            <label for="profileEmail">Email</label>
            <input type="email" id="profileEmail" disabled>
          </div>
          <div class="form-group">
            <label for="profilePhone">Phone Number</label>
            <input type="tel" id="profilePhone" placeholder="+1 (555) 000-0000">
          </div>
          <div class="form-group">
            <label for="profileCity">City</label>
            <input type="text" id="profileCity" placeholder="Juba">
          </div>
          <div class="form-group">
            <label for="profileCountry">Country</label>
            <input type="text" id="profileCountry" placeholder="South Sudan">
          </div>
        </div>

        <div class="profile-card">
          <h2 class="card-title">Academic Information</h2>
          <div class="form-group">
            <label for="profileSchool">Current/Most Recent School</label>
            <input type="text" id="profileSchool" placeholder="Your high school name">
          </div>
          <div class="form-group">
            <label for="profileGradYear">Graduation Year</label>
            <input type="number" id="profileGradYear" placeholder="2026">
          </div>
          <div class="form-group">
            <label for="profileGPA">GPA / Average Grade</label>
            <input type="text" id="profileGPA" placeholder="e.g. 3.8 or A">
          </div>
          <div class="form-group">
            <label for="profileSAT">SAT Score</label>
            <input type="text" id="profileSAT" placeholder="e.g. 1400">
          </div>
          <div class="form-group">
            <label for="profileTOEFL">TOEFL Score</label>
            <input type="text" id="profileTOEFL" placeholder="e.g. 105">
          </div>
        </div>

        <div class="profile-card">
          <h2 class="card-title">About Me</h2>
          <div class="form-group">
            <label for="profileBio">Short Bio</label>
            <textarea id="profileBio" class="notes-textarea" placeholder="Tell us about yourself, your interests, and goals..."></textarea>
          </div>
          <div class="form-group">
            <label for="profileActivities">Extracurricular Activities</label>
            <textarea id="profileActivities" class="notes-textarea" placeholder="List your activities, clubs, volunteer work..."></textarea>
          </div>
        </div>
      </div>

      <button class="btn-portal" id="saveProfileBtn" style="max-width:200px;margin-top:24px;">Save Profile</button>
      <span class="notes-saved" id="profileSaved" style="display:none;">Profile saved!</span>

      <!-- Change Password -->
      <div class="profile-card" style="margin-top:32px;">
        <h2 class="card-title">Change Password</h2>
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" placeholder="Enter current password">
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" placeholder="At least 6 characters">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" placeholder="Re-enter new password">
        </div>
        <button class="btn-portal" id="changePasswordBtn" style="max-width:220px;margin-top:8px;">Change Password</button>
        <span class="password-msg" id="passwordMsg" style="display:none;"></span>
      </div>
    </div>
  </section>

    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2026 Young Leaders Academy of South Sudan. All rights reserved.</p>

    </div>

</html>
